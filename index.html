<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Download Zip File</title>
</head>
<body>

<button onclick="downloadZip()">Download Zip File</button>

<script>
function downloadZip() {
  // Creating a temporary link element
  var link = document.createElement("a");
  link.href = "path/to/your/test.zip"; // Replace "path/to/your/test.zip" with the actual path to your zip file
  link.download = "test.zip"; // Specify the filename for the downloaded file
  document.body.appendChild(link);
  link.click();
  document.body.removeChild(link); // Cleanup after download
}
</script>

</body>
</html>
